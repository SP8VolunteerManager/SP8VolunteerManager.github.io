<script>
    function toggleMenu() {
        const headerMenu = document.getElementById('headerMenu');
        const blur = document.getElementById('blur');
        const lines = document.querySelectorAll('.header-menu-button .menu-line');

        // Toggle lines for "X" animation
        lines[0].classList.toggle('transform-top');
        lines[1].classList.toggle('transform-middle');
        lines[2].classList.toggle('transform-bottom');

        // Toggle menu visibility
        headerMenu.classList.toggle('active');
        blur.classList.toggle('active');
    }
</script>
